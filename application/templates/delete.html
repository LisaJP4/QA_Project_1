<html>
    <head>
        <title>Delete Report</title>
    </head>
    <h1> Delete Report </h1>
    <body>
        <h3> <strong> CAUTION: </strong> Are you sure you want to delete a report?</h3>
        <p> <i>* To delete a report, please enter the report number. </i></p>
        <div class='form'>
            <form method='POST' action=''>
                {{ form.hidden_tag() }}
                {{ form.report_id.label }} {{ form.report_id }}
                {{ form.submit }}
                {{ message }}
            </form>
        </div>
    <a href={{ url_for('readreports') }}>
        <button>Return</button>
    </a>
</body>
</html>
